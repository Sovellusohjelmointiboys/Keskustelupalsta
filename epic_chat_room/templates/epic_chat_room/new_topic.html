{% extends "epic_chat_room/base.html" %}

{% block content %}
    <p>Add a new topic:</p>

    <form action="{% url 'epic_chat_room:new_topic' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color:#FED8B4; -webkit-text-fill-color: #880202" name="submit">Add topic</button>
    </form>

{% endblock content %}
