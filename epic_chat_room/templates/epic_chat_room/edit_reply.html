{% extends "epic_chat_room/base.html" %}

{% block content %}

    <p><a href="{% url 'epic_chat_room:topic' topic.id %}">{{ topic }}</a></p>

    <p>Edit reply:</p>

    <form action="{% url 'epic_chat_room:edit_reply' reply.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

    <button>
        <a href="{% url 'epic_chat_room:delete_reply' reply.id %}">Delete reply</a>
    </button>

{% endblock content %}
