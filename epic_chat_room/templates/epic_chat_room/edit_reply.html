{% extends "epic_chat_room/base.html" %}

{% block content %}

    <p>Edit reply:</p>

    <form action="{% url 'epic_chat_room:edit_reply' reply.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color:#FED8B4; -webkit-text-fill-color: #880202" name="submit">Save changes</button>
    </form>

    <button style="background-color:#FED8B4; -webkit-text-fill-color: #880202">
        <a href="{% url 'epic_chat_room:delete_reply' reply.id %}">Delete reply</a>
    </button>

{% endblock content %}
